name: Trigger Renewal & Expiry Reminders

on:
  schedule:
    - cron: '0 8 * * *' # every day at 08:00 UTC
  workflow_dispatch: {}

jobs:
  trigger-reminders:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger send-renewal-reminder
        env:
          DEPLOY_URL: ${{ secrets.DEPLOY_URL }}
        run: |
          if [ -z "$DEPLOY_URL" ]; then
            echo "DEPLOY_URL secret not configured"; exit 1;
          fi
          echo "Calling renewal reminder endpoint..."
          curl -s -X POST "$DEPLOY_URL/api/notifications/send-renewal-reminder" -o /dev/null -w "HTTP:%{http_code}\n"

      - name: Trigger send-expiry-alerts
        env:
          DEPLOY_URL: ${{ secrets.DEPLOY_URL }}
        run: |
          echo "Calling expiry alerts endpoint..."
          curl -s -X POST "$DEPLOY_URL/api/notifications/send-expiry-alerts" -o /dev/null -w "HTTP:%{http_code}\n"
