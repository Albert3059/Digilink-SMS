version: 1
applications:
  - appRoot: .
    frontend:
      config:
        packageManager: pnpm
      phases:
        preBuild:
          commands:
            - corepack enable
            - corepack prepare pnpm@latest --activate
            - pnpm install --frozen-lockfile
        build:
          commands:
            - pnpm build
      artifacts:
        # For Next.js SSR/Server-side build artifacts
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**
          - .next/cache/**
