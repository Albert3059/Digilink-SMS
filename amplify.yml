version: 1
applications:
  - appRoot: .
    frontend:
      config:
        packageManager: npm
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        # For Next.js SSR/Server-side build artifacts
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**
          - .next/cache/**
